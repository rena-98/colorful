<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Colourful</title>
</head>
<body>
    <div class="main-block">
        <div class="left-block">
            <div class="left-block-item active">
                <h1>GREEN</h1>
                <ul>
                    <li>nature</li>
                    <li>healing</li>
                    <li>freshness</li>
                    <li>quality</li>
                </ul>
                <img src="https://y9x4y3f3.stackpathcdn.com/wp-content/uploads/2015/02/green-1-1920x1024.png" alt="">
            </div>
            <div class="left-block-item">
                <h1>RED</h1>
                <ul>
                    <li>excitement</li>
                    <li>strength</li>
                    <li>love</li>
                    <li>energy</li>
                </ul>
                <img src="https://y9x4y3f3.stackpathcdn.com/wp-content/uploads/2015/02/red.jpg" alt="">
            </div>
            <div class="left-block-item">
                <h1>BLUE</h1>
                <ul>
                    <li>trust</li>
                    <li>peace</li>
                    <li>loyalty</li>
                    <li>competence</li>

                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/F1_light_blue_flag.svg/1200px-F1_light_blue_flag.svg.png" alt="">

            <div class="left-block-item">

                    <li>confidence</li>
                    <li>success</li>
                    <li>bravery</li>
                    <li>sociability</li>
                </ul>
                <img src="https://jooinn.com/images/orange-1.jpg" alt="">
            </div>
            <div class="left-block-item">
                <h1>PURPLE</h1>
                <ul>
                    <li>royalty</li>
                    <li>luxury</li>
                    <li>spirituality</li>
                    <li>ambition</li>
                </ul>
                <img src="https://cdn11.bigcommerce.com/s-6d68e/images/stencil/1280x1280/d/single-colour-confectionery-in-purple-lollies__23138.original.jpg" alt="">
            </div>
        </div>
        <div class="right-block">
            <div class="right-block-item active">
                <img src="https://images.unsplash.com/photo-1520121401995-928cd50d4e27?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="">
            </div>
            <div class="right-block-item">
                <img src="https://images.unsplash.com/photo-1583248352195-d3a8e766edf2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80" alt="">
            </div>
            <div class="right-block-item">
                <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="">

            <div class="right-block-item">
                <img src="https://images.unsplash.com/photo-1455659817273-f96807779a8a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">
            </div>
            <div class="right-block-item">
                <img src="https://images.unsplash.com/photo-1602294525148-c3d202338aa3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" alt="">

    <button class="up"><i class="fas fa-chevron-up"></i></button>
    <button class="down"><i class="fas fa-chevron-down"></i></button>
    <script src="./index.js"></script>

</html>
